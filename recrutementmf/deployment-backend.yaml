apiVersion: apps/v1
kind: Deployment
metadata:
  name: rec-backend
  labels:
    app: rec-backend
    type: backend
spec:
  selector:
    matchLabels:
      app: rec-backend
      type: backend
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rec-backend
        type: backend
    spec:
      imagePullSecrets:
       - name: regcred
      containers:
        - name: rec-backend
          image: brims15/recrutement:0.0.1-SNAPSHOT
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "2"
              #---------------------------------#
          ports:
            - name: api
              containerPort: 9098
              protocol: TCP
          imagePullPolicy: Always
          env:
            - name: ORACLEHOSTREC
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-rec
                  key: default.oracle-instance-host-rec
            - name: ORACLEPORTREC
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-rec
                  key: default.oracle-instance-port-rec
            - name: ORACLEUSERREC
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-rec
                  key: default.oracle-instance-user-rec
            - name: ORACLEPASSWORDREC
              valueFrom:
                secretKeyRef:
                  name: oracle-instance-password-rec
                  key: password
            - name: ORACLEHOSTPG
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-pg
                  key: default.oracle-instance-host-pg
            - name: ORACLEPORTPG
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-pg
                  key: default.oracle-instance-port-pg
            - name: ORACLEUSERPG
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-pg
                  key: default.oracle-instance-user-pg
            - name: ORACLEPASSWORDPG
              valueFrom:
                secretKeyRef:
                  name: oracle-instance-password-pg
                  key: password

