apiVersion: apps/v1
kind: Deployment
metadata:
  name: rp-backend
  labels:
    app: rp-backend
    type: backend
spec:
  selector:
    matchLabels:
      app: rp-backend
      type: backend
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rp-backend
        type: backend
    spec:
      imagePullSecrets:
       - name: regcred
      containers:
        - name: rp-backend
          image: brims15/risquesprofessionnels:0.0.1-SNAPSHOT
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "2"
              #---------------------------------#
          ports:
            - name: api
              containerPort: 8084
              protocol: TCP
          imagePullPolicy: Always
          env:
            - name: ORACLEHOSTRP
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-rp
                  key: default.oracle-instance-host-rp
            - name: ORACLEPORTRP
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-rp
                  key: default.oracle-instance-port-rp
            - name: ORACLEUSERRP
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-rp
                  key: default.oracle-instance-user-rp
            - name: ORACLEPASSWORDRP
              valueFrom:
                secretKeyRef:
                  name: oracle-instance-password-rp
                  key: password
            - name: ORACLEHOSTFO
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-fo
                  key: default.oracle-instance-host-fo
            - name: ORACLEPORTFO
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-fo
                  key: default.oracle-instance-port-fo
            - name: ORACLEUSERFO
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-fo
                  key: default.oracle-instance-user-fo
            - name: ORACLEPASSWORDFO
              valueFrom:
                secretKeyRef:
                  name: oracle-instance-password-fo
                  key: password
            - name: ORACLEHOSTIMM
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-imm
                  key: default.oracle-instance-host-imm
            - name: ORACLEPORTIMM
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-imm
                  key: default.oracle-instance-port-imm
            - name: ORACLEUSERIMM
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-imm
                  key: default.oracle-instance-user-imm
            - name: ORACLEPASSWORDIMM
              valueFrom:
                secretKeyRef:
                  name: oracle-instance-password-imm
                  key: password      
            
            - name: ORACLEHOSTTRACACTION
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-tracaction
                  key: default.oracle-instance-host-tracaction
            - name: ORACLEPORTTRACACTION
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-tracaction
                  key: default.oracle-instance-port-tracaction
            - name: ORACLEUSERTRACACTION
              valueFrom:
                configMapKeyRef:
                  name: oracle-config-tracaction
                  key: default.oracle-instance-user-tracaction
            - name: ORACLEPASSWORDTRACACTION
              valueFrom:
                secretKeyRef:
                  name: oracle-instance-password-tracaction
                  key: password
      
