apiVersion: apps/v1
kind: Deployment
metadata:
  name: sirh-front-deployment
  labels:
    app: sirh-front
    type: front
spec:
  selector:
    matchLabels:
      app: sirh-front
      type: front
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sirh-front    
        type: front
    spec:
      nodeSelector:
        kubernetes.io/hostname: workernode1
      imagePullSecrets:
       - name: regcred
      containers:
        - name: sirh-front
          image: brims15/front-sirh:1
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          resources:
            requests:
              memory: "2046Mi"
              cpu: "300m"
            limits:
              memory: "4Gi"
              cpu: "3"
              #---------------------------------#
          ports:
            - name: api
              containerPort: 80
              protocol: TCP
          imagePullPolicy: Always
          
          
          
          
      
