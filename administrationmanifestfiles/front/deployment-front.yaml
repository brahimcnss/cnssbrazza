apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-front
  labels:
    app: admin-front
    type: front
spec:
  selector:
    matchLabels:
      app: admin-front
      type: front
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: admin-front    
        type: front
    spec:
      nodeSelector:
        kubernetes.io/hostname: workernode1
      imagePullSecrets:
       - name: regcred      
      containers:
        - name: admin-front
          image: brims15/frontadmine:1          
          resources:
            requests:
              memory: "700Mi"
              cpu: "400m"
            limits:
              memory: "3Gi"
              cpu: "5"
              #---------------------------------#
          ports:
            - name: api
              containerPort: 80
              protocol: TCP
          imagePullPolicy: Always
         
          
          
          
      